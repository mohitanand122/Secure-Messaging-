<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create VPN Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="register.css">
    <script src="register.js" defer></script>
</head>
<body>
    <div style="font-family: 'Trebuchet MS', sans-serif" class="form-container mx-auto max-w-md mt-10 p-6 bg-white rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-4 text-center">Create your VPN Account</h1>
        <p class="text-center mb-6">One account. All VPN services.</p>
        
        <!-- Start of form -->
        <form action="/register" method="POST" id="registrationForm">
            <div style="padding-right: 30px" class="form-fields space-y-4">
                <div class="input-group">
                    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                    <div class="input-wrapper">
                        <input style="padding-right: 0px"type="text" name="username" id="username" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="Enter your username" required>
                    </div>
                </div>
                <div class="input-group">
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <div style="padding-right: 10px" class="input-wrapper relative">
                        <input type="password" name="password" id="password" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="Enter your password" required>
                        <div class="icon-wrapper absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer" onclick="togglePasswordVisibility('password', this)">
                            <i class="fas fa-eye"></i> <!-- Eye icon -->
                        </div>
                    </div>
                </div>
                <div class="input-group">
                    <label for="repeat-password" class="block text-sm font-medium text-gray-700">Repeat Password</label>
                    <div style="padding-right: 10px" class="input-wrapper relative">
                        <input type="password" name="repeatPassword" id="repeat-password" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="Repeat your password" required>
                        <div class="icon-wrapper absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer" onclick="togglePasswordVisibility('repeat-password', this)">
                            <i class="fas fa-eye"></i> <!-- Eye icon -->
                        </div>
                    </div>
                </div>
                <!-- Error message display -->
                <span id="error-message" class="text-red-500 text-sm" aria-live="assertive" style="display: none;"></span>
            </div>
            
            <div class="submit-container mt-4">
                <button type="submit" class="w-full py-2 px-4 bg-blue-600 text-white rounded-md hover:bg-blue-700">Create account</button>
            </div>
        </form>
        <!-- End of form -->
    </div>
</body>
</html>
