<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VPN Drive Login</title>
    
  
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="login.css">
    
    <script src="login.js">      
    </script>
</head>
<body class="bg-gradient min-h-screen flex items-center justify-center">
    <div class="login-container">
        <div class="logo-container">
            <img src="https://oaidalleapiprodscus.blob.core.windows.net/private/org-LmQ09WWGIGwOeeA4ArnRw0x5/user-uJPET5fjNenSso8wCETWVNOp/img-sPOLJn6JxWZ0sQo5Ha2eYKwH.png" 
                 alt="Proton Drive logo" class="logo">
            <h1 class="project-title">Minor Project</h1>
        </div>
        <form action="/login" method="post">
            <div class="form-group">
                <label for="username" class="form-label">Email or username</label>
                <input type="text" id="username" name="username" class="form-input" />
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-input" />
            </div>
            <button type="submit" class="btn-disabled">Sign in</button>
        </form>
        <div class="form-footer">
            <a href="register.html" class="link">Create account</a>
            <a href="#" class="link">Forgot your password?</a>
        </div>
    </div>
</body>
</html>
